<!DOCTYPE html>
<html>
<head>
    <title>fifa manager</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap core CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet"><!-- Custom styles -->
    <link href="css/continueTournament.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--chartist (graphics library)-->
    <link rel="stylesheet" href="vendor/chartist/dist/chartist.min.css">
    <script src="vendor/chartist/dist/chartist.min.js"></script>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/newTournamentController.js"></script>
    <script src="js/controllers/saveTournamentController.js"></script>
    <script src="js/controllers/championshipsController.js"></script>
    <script src="js/controllers/continueTournamentController.js"></script>
    <!--<script type="text/javascript" src="js/services/ticketsService.js"></script> -->

<body ng-app="moduleApp">
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        FIFA MANAGER
                    </a>
                </li>
                <li>
                    <a ui-sref="newTournament" ui-sref-active="active">New Tournament</a>
                </li>
                <li>
                    <a ui-sref="saveTournament" ui-sref-active="active">Save Tournaments</a>
                </li>
                <li>
                    <a ui-sref="championships" ui-sref-active="active">Championships</a>
                </li>
                <!-- <li>
                    <a ui-sref="continueTournament" ui-sref-active="active">Continue Tournament</a>
                </li> -->
            </ul>
        </div>

        <!-- Page Content --> <!-- UI_VIEW_PLACEHOLDER -->
        <div id="page-content-wrapper">
          <ui-view></ui-view>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script>
        $("#wrapper").toggleClass("toggled");
    </script>

</body>

</html>
